<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rnd Percenter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container-full-bg">
    <div class="jumbotron">
      <div class="text-center lead">
        <p class=" text-muted">Core stability</p>
        <h1><div class="display text-danger display-1" id="player"></div></h1>
        <p class=" text-muted">percent.</p>
      </div>
      <h3><div class="display-6" id="playerLevel"></div></h3>
      <h5><div class="display-6 text-muted" id="totalScore"></div></h5>
      <div class="text-center">
        <button id="reloadButton" class="btn btn-big btn-danger"><i class="fa fa-percent"></i></i></button>
      </div>
      <p><div class="display-5 " id="lore"></div></p>
    </div>
    <p class="text-center text-muted">Copyright © 2018.<br>

      say hi on <a href="https://twitter.com/ysfbekts">Twitter</a><br>

  </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
